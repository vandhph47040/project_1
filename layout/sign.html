<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Trang Thương Mại Điện Tử Cao Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="register-container bg-light">
        <h2 class="text-center register-title mb-4">Đăng Ký</h2>
        <form>
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 register-button text-white fw-bold">Đăng Ký</button>

            <!-- Nút Quay lại trang chủ với kiểu viền -->
            <a href="index.html" class="btn btn-outline-secondary w-100 mt-3 fw-bold">Quay lại trang chủ</a>
            
            <p class="text-center mt-3">Hoặc đăng ký với</p>
            <div class="text-center social-login">
                <a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</a>
            </div>
            <p class="text-center mt-3">Đã có tài khoản? <a href="./login.html">Đăng nhập ngay</a></p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
